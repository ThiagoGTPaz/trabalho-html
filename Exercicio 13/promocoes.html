<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> PROMOÇÕES!</h1>
    <div class="container">
        <div class="offer">
            <div class="img-container">
                <img src="img/imagem1.jpg" alt="Oferta 1" class="offer-img">
            </div>
            <div class="text-container">
                <h2>PSP</h2>
                <p>PSP 3001 desbloqueado.</p>
                <p>Preço original: <del class="original-price">R$ 300,00</del></p>
                <p>Preço com desconto: R$ 299,99</p>
            </div>
        </div>
        <div class="offer">
            <div class="img-container">
                <img src="img/imagem2.jpg" alt="Oferta 2">
            </div>
            <div class="text-container">
                <h2>Nintendo Ds Lite</h2>
                <p>Nintendo Ds Lite desbloqueado</p>
                <p>Preço original: <del class="original-price">R$ 399,00</del></p>
                <p>Preço com desconto: R$ 269,69</p>
            </div>
        </div>
    </div>
</body>

</html>
